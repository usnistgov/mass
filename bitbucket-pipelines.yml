pipelines:
  default:
    # May 23, 2023: our strategy is to test only the oldest and newest python we care about. Save
    # build minutes by skipping any in-between versions. As of June 27, 2023, Py 3.7 will be beyond its
    # end-of-life, so we'll consider 3.8 the oldest supported version.
    #
    # For info about available versions, see https://hub.docker.com/_/python/ and
    # https://support.atlassian.com/bitbucket-cloud/docs/use-docker-images-as-build-environments/.
    # For Python release schedule, see https://www.python.org/downloads/.
    - parallel:
      - step:
          caches:
            - pip
          name: python 3.8
          image: python:3.8
          script: # Modify the commands below to build your repository.
            - pip install --upgrade pip
            - pip install -e .
            - pytest
      # TEMPORARILY COMMENT OUT Py 3.11 pipeline--too many errors!
      - step:
          caches:
            - pip
          name: python 3.11
          image: python:3.11
          script:
            - pip install --upgrade pip
            - pip install -e .
            - pytest
            # Below here: make and deploy documentation.
            - pip install recommonmark sphinx
            - cd doc
            - make clean
            - make doctest
            - make html
            # TEMPORARILY COMMENT OUT THE DEPLOYMENT OF DOCS, until we fix issue #236.
            # Now uncomment, to see whether it "just works" (Joe F, 12 July 2023)
            - git config --global user.email "galen.oneil@nist.gov"
            - git config --global user.name "Bitbucket Pipeline Doc Deploy"
            - ./deploy_docs_bitbucket.sh $BITBUCKET_BRANCH
