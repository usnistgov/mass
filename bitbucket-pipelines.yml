# You can specify a custom docker image from Docker Hub as your build environment.


pipelines:
  default:
    - parallel:
      - step:
          caches:
            - pip
          name: python 3.7
          image: python:3.7.2
          script: # Modify the commands below to build your repository.
            - pip install -e .
            - pytest
      - step:
          caches:
            - pip
          name: python 3.8
          image: python:3.8.1
          script: # Modify the commands below to build your repository.
            - pip install -e .
            - pytest
      - step:
          caches: 
            - pip
          name: deploy docs
          image: python:3.8.1
          script: 
            - git config --global user.email "galen.oneil@nist.gov"
            - git config --global user.name "Bitbucket Pipeline Doc Deploy"
            - pip install -e .
            - apt-get update && apt-get install libxrl11 libxrl11-dev libxrlf03-11 libxrl-perl python3-libxrl11
            - pip install recommonmark sphinx
            - cd doc
            - ./make_and_deploy_docs_bitbucket.sh $BITBUCKET_BRANCH

