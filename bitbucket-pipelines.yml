# You can specify a custom docker image from Docker Hub as your build environment.


pipelines:
  default:
    - parallel:
      - step:
          name: python 2.7
          image: python:2.7.12
          script: # Modify the commands below to build your repository.
            - pip install -r requirements.txt
            - python setup.py install
            - pytest
      - step:
          caches:
            - pip
          name: python 3.7
          image: python:3.7.2
          script: # Modify the commands below to build your repository.
            - pip install -r requirements.txt
            - python setup.py install
            - pytest
      - step:
          caches:
            - pip
          name: python 3.8
          image: python:3.8.1
          script: # Modify the commands below to build your repository.
            - pip install -r requirements.txt
            - python setup.py install
            - pytest
