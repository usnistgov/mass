# You can specify a custom docker image from Docker Hub as your build environment.


pipelines:
  default:
    - parallel:
      - step:
          name: python 2.7
          image: python:2.7.12
          script: # Modify the commands below to build your repository.
            - pip install -r requirements.txt
            - python setup.py install
            - python runtests.py
      - step: 
          name: python 3
          image: python:3.8.0
          script: # Modify the commands below to build your repository.
            - pip install -r requirements.txt
            - python setup.py install
            - python runtests.py    
