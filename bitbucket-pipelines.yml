# You can specify a custom docker image from Docker Hub as your build environment.


pipelines:
  default:
    - parallel:
      - step:
          caches:
            - pip
          name: python 3.7
          image: python:3.7.12
          script: # Modify the commands below to build your repository.
            - pip install --upgrade pip
            - pip install -e .
            - pytest
      - step:
          caches:
            - pip
          name: python 3.8
          image: python:3.8.12
          script: # Modify the commands below to build your repository.
            - pip install --upgrade pip
            - pip install -e .
            - pytest
      - step:
          caches:
            - pip
          name: python 3.9
          image: python:3.9.8
          script:
            - git config --global user.email "galen.oneil@nist.gov"
            - git config --global user.name "Bitbucket Pipeline Doc Deploy"
            - pip install --upgrade pip
            - pip install -e .
            - pip install recommonmark sphinx
            - pytest
            # Below here: make and deploy documentation.
            - cd doc
            - make clean
            - make doctest
            - make html
            - ./deploy_docs_bitbucket.sh $BITBUCKET_BRANCH
