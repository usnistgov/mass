line-length = 120

# select = ["F", "E", "W", "PLE", "PLW", "PLR", "PLC"]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
  "PLE",  # pylint errors
  "PLW",  # pylint warnings
  "PLR",  # pylint refactor
#   "D",   # pydocstyle
]

ignore = [
    "E501",  # line too long
    "UP015",  # Unneccessary open mode parameters ("r" is now the default, I guess)
    "UP031",  # use f-string instead of percent format
    "UP032",  # use f-string instead of format
    "PLR2004",  # Magic value used in comparison
    "PLR0911",  # too many return statements
    "PLR0912",  # too many branches
    "PLR0913",  # too many arguments
    "PLR0915",  # too many statements
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8 [end of life will be 14 October 2024. See https://endoflife.date/python]
target-version = "py38"
