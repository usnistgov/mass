line-length = 120

# select = ["F", "E", "W", "PLE", "PLW", "PLR", "PLC"]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP025"
#   "UP",  # pyupgrade
#   "D",   # pydocstyle
]

ignore = [
    "E501",  # line too long
    "UP031",  # use f-string instead of percent format
    "UP032",  # use f-string instead of format
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.8.
target-version = "py38"
